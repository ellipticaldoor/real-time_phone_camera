<html>
<head>
	<title>web_camera</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/open_sans.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/css/style.css" type="text/css" charset="utf-8">
	<script type="text/javascript" src="/js/lib/zepto_1.1.6.min.js"></script>
	<script type="text/javascript" src="/js/lib/peer.js"></script>
	<script type="text/javascript" src="/js/camara.js"></script>
</head>

<body>
	<div id="app">
		<div id="menu">
			<span id="full_screen" class="button camera_select" href="#">pantalla completa</span>
			<div class="menu_separator"></div>
			<span id="camera_1" class="button camera_select" href="#">cámara 1</span>
			<span id="camera_2" class="button camera_select" href="#">cámara 2</span>
			<span id="camera_3" class="button camera_select" href="#">cámara 3</span>
			<div class="menu_separator"></div>
			<a class="button link_select" href="/remote">mando</a>
			<a class="button link_select" href="/screen">pantalla</a>
		</div>

		<div id="camera">
			<p id="camera_number">0</p>
			<select id="videoSource"></select>
			<div class="menu_separator"></div>
			<div id="my_video_container">
				<video autoplay="" id="my_video" class="video"></video>
			</div>
			<div id="options">
				<span id="connect" class="button">c</span>
			</div>
			<input id="call_id_1" class="call_id" type="text" value="pantalla1">
			<input id="call_id_2" class="call_id" type="text" value="pantalla2">
			<input id="call_id_3" class="call_id" type="text" value="pantalla3">
		</div>
	</div>
</body>
</html>
